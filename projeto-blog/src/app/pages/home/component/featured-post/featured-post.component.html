<div class="card-container" [style.background-image]="backgroundImage">
    <div class="post-title">
        <h2 class="title">{{ titlePost }}</h2>
    </div>
    <div class="post-informations">
        <div class="post-date-container">
            <p class="date">{{ datePost }}</p>
        </div>
        <div class="post-tags-container" *ngFor="let tag of tags">
            <p class="tag">{{ tag }}</p>
        </div>
    </div>
</div>
