<div class="quiz_container">
    <div class="quiz_logo">
        <img src="assets/images/logo.png" alt="Logo">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf="!finished" class="quiz_questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>

    <div *ngIf="!finished" class="quiz_options">
        <button 
            class="btn-option" 
            *ngFor="let option of questionSelected.options"
            (click)="playerChooce(option.alias)"
        > {{ option.name }}</button>
    </div>

    <div *ngIf="finished" class="quiz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
